<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Palindrome Form</title>
		
		<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
		
		<script type="text/javascript" src="/js/getPalindromes.js"></script>
		<script type="text/javascript" src="/js/savePalindrome.js"></script>
	</head>
	<body>
		<div class="main-section">
		
			<div class="content-header">
				<h3>Palindrome Form</h3>
			</div>
			
			<div class="content-section">
				<div class="form-section">
					<form id="palindromeform" name="palindromeform" action="#">
						<label>Enter the palindrome</label>
						<input type="text" id="palindromeValue" name="palindromeValue" maxlength="100" required=true />
						
						<div class="palindrome-submit">
							<input type="submit" id="palindrome-submit" name="palindrome-submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
			
			<div id="palindromes">
			</div>
			
		</div>
	</body>
</html>
