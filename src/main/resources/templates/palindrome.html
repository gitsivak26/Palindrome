<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Palindrome Form</title>
		
		<link rel="stylesheet" type="text/css" href="/css/palindrome.css">
		<link rel = "stylesheet" href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css">
		
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8/jquery.js"></script>
    	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.js"></script>
		<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
		<script type="text/javascript" src="/js/palindrome-validation.js"></script>
		
	</head>
	<body>
		<div class="main-section">
		
			<div class="content-header">
				<h3>Palindrome Form</h3>
			</div>
			
			<div class="content-section">
				<div class="form-section">
					<p id="duplicate" class="error-palindrome">Duplicate entries not allowed.</p>
					<p id="success" class="success-palindrome">Data has been saved successfully.</p>
					<form id="palindromeform" name="palindromeform">
						<label for="first_name">Enter the palindrome</label>
						<input type="text" id="palindromeValue" name="palindromeValue" autocomplete="off"/>
						
						<div class="palindrome-submit">
							<input type="submit" id="palindrome-submit" name="palindrome-submit" value="Submit">
						</div>
					</form>
				</div>
			</div>
			
			<div id="palindromes">
			</div>
			
		</div>
	</body>
</html>
